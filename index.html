<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Custom JS -->
        <script src="js/salarioVendedor.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">
        <title>Salário Vendedor</title>
    </head>
    <body onload="carregaListaVendedores()">
        <header class="px-3 d-flex align-items-center justify-content-center">
            <nav class="text-center">
                <h1 class="font-weight-bold">Aplicação de Vendas do mês</h1>
            </nav>
        </header>
        <div class="container-fluid px-lg-5">
            <div class="row box-container">
                <div class="col-12">
                    <form class="row" id="form">
                        <div class="form-group col-12">
                            <input type="text" class="form-control mt-4 mt-lg-4" id="vendedor" placeholder="Nome do Vendedor">
                        </div>
                        <div class="form-group col-12">
                            <input type="text" class="form-control mt-4 mt-lg-4" id="salario" placeholder="Salário Fixo">
                        </div>
                        <div class="form-group col-12 ">
                            <input type="text" class="form-control mt-4" id="total-vendas" placeholder="Total de Vendas">
                        </div>
                        <div class="form-group col-12 d-flex justify-content-end">
                            <button type="button" class="btn mt-4 btn-form" onclick="cadastrarVendedor()">
                                <span>Adicionar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5 table-content">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Vendedor</th>
                                <th>Salário Fixo</th>
                                <th>Vendas do Mês</th>
                                <th>Salário Final</th>
                                <th>Remover</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

        <!-- modalRegistraVendedor -->
        <div class="modal fade" id="modalRegistraVendedor" tabindex="-1" role="dialog" aria-labelledby="caixaDeDialogoDeRegistro" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="modal-text">
                        <h5 class="modal-title font-weight-bold" id="caixaDeDialogoDeRegistro"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" id="btn-back">Voltar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
